version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mtgvault-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mtgvault
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/mtgvault
      - JWT_SECRET=devsecret
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm install && npx prisma migrate deploy && npm run dev"

  client:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./apps/client:/app
      - /app/node_modules
    environment:
      - API_TARGET=http://api:3000
    ports:
      - "5173:5173"
    depends_on:
      - api
    command: sh -c "npm install && npm run dev"

volumes:
  postgres_data_dev:
