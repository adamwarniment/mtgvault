version: '3.8'

services:
  api:
    image: ${IMAGE_PREFIX:-ghcr.io/yourusername/mtgvault}-api:latest
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  client:
    image: ${IMAGE_PREFIX:-ghcr.io/yourusername/mtgvault}-client:latest
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api

  postgres:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
